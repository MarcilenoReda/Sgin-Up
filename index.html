<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css");
    </style>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Sgin Up</title>
  </head>

  <body class="">
    <form action="#">
      <div
        class="min-w-screen min-h-screen bg-[url('./blob-scene-haikei.svg')] bg-no-repeat bg-cover flex items-center justify-center px-5 py-5"
      >
        <div
          data-aos="fade-right"
          class="bg-[#f8f8f8] text-gray-700 rounded-3xl shadow-xl w-full overflow-hidden"
          style="max-width: 1000px"
        >
          <div class="md:flex w-full">
            <div class="hidden md:flex w-1/2 bg-[#3fa2bb] py-10 px-10">
              <img class="" src="./sgin up.svg" alt="" />
            </div>
            <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
              <div class="text-center mb-10">
                <h1 class="font-bold text-3xl text-gray-900">SGIN UP</h1>
                <p>Enter your information to Sgin Up</p>
              </div>
              <div>
                <div class="flex -mx-3">
                  <div class="w-1/2 px-3 mb-5">
                    <label for="" class="text-xs font-semibold px-1"
                      >First name</label
                    >
                    <div class="flex">
                      <div
                        class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
                      >
                        <i
                          class="mdi mdi-account-outline text-gray-400 text-lg"
                        ></i>
                      </div>
                      <input
                        type="text"
                        class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-blue-100 outline-none focus:border-blue-300"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="w-1/2 px-3 mb-5">
                    <label for="" class="text-xs font-semibold px-1"
                      >Last name</label
                    >
                    <div class="flex">
                      <div
                        class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
                      >
                        <i
                          class="mdi mdi-account-outline text-gray-400 text-lg"
                        ></i>
                      </div>
                      <input
                        type="text"
                        class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-blue-100 outline-none focus:border-blue-300"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
                <div class="flex -mx-3">
                  <div class="w-full px-3 mb-5">
                    <label for="" class="text-xs font-semibold px-1"
                      >Email</label
                    >
                    <div class="flex">
                      <div
                        class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
                      >
                        <i
                          class="mdi mdi-email-outline text-gray-400 text-lg"
                        ></i>
                      </div>
                      <input
                        type="email"
                        class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-blue-100 outline-none focus:border-blue-300"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
                <div class="flex -mx-3">
                  <div class="w-full px-3 mb-12">
                    <label for="" class="text-xs font-semibold px-1"
                      >Password</label
                    >
                    <div class="flex">
                      <div
                        class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
                      >
                        <i
                          class="mdi mdi-lock-outline text-gray-400 text-lg"
                        ></i>
                      </div>
                      <input
                        type="password"
                        class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-blue-100 outline-none focus:border-blue-300"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="w-full px-3 mb-12">
                    <label for="" class="text-xs font-semibold px-1"
                      >Confirm Password</label
                    >
                    <div class="flex">
                      <div
                        class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
                      >
                        <i
                          class="mdi mdi-lock-outline text-gray-400 text-lg"
                        ></i>
                      </div>
                      <input
                        type="password"
                        class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-blue-100 outline-none focus:border-blue-300"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>

                <div class="flex -mx-3">
                  <div class="w-full px-3 mb-5">
                    <button
                      class="block w-full max-w-xs mx-auto bg-[#53b3cc] hover:bg-[#449ab0] text-white rounded-lg px-3 py-3 font-semibold"
                    >
                      Sign Up Now
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
